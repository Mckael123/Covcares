<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="profiles.css">
    <link rel="shortcut icon" href="HomePage LOGO.png" type="image/x-icon">
</head>

<body>
    <div class="containers">
        <section class="header">
            <div class="logo"><a href="../indexlogin.html"><img src="HomePage LOGO.png"></a></div>
            <a href="../indexlogin.html" class="inactive">Home</a>
            <a href="/produk/landproduk2.html" class="inactive">See Covid Kits</a>
            <a href="/news/news2.html" class="inactive">News</a>
            <a href="/aboutus/about2.html" class="inactive">About Us</a>
            <a href="/info-covid/covinfo2.html" class="inactive">What Is COVID-19?</a>
            <div class="humicon"> <a href=""><img src="humicon.png"></a></div>
        </section>

        <section class="content">
            <from class="container " action="" method="POST" enctype="multipart/form-data">
                <div class="row gutters">
                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                        <div class="card h-100">
                            <div class="card-body">
                                <div class="cardbg">
                                    <div class="account-settings">
                                        <div class="user-profile">
                                            <div class="user-avatar">
                                                <img src="humicon.png" alt="covcare Admin">
                                            </div>
                                            <h5 class="user-name">sultan indo</h5>
                                            <h6 class="user-email">zultan99@gmail.com</h6>
                                        </div>
                                        <div class="about">
                                            <input type="file" name="gambar" class="custom-file-input">
                                            <!-- <button type="button" id="submit" name="submit" class="btn btn-primary"> 
                                            Upload foto
                                        </button> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                        <div class="card h-100">
                            <div class="card-body">
                                <div class="row gutters">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <h6 class="mb-2 text-primary">Personal Details</h6>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="fullName">User-Name</label>
                                            <input type="text" name="nama" class="form-control col-md-9"
                                                placeholder="Enter New User-Name">
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="eMail">password</label>
                                            <input type="password" class="form-control" id="password"
                                                placeholder="Enter new password">
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="phone">Phone</label>
                                            <input type="text" class="form-control" id="phone"
                                                placeholder="Enter phone number">
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="eMail">Email</label>
                                            <input type="email" class="form-control" id="eMail"
                                                placeholder="Enter email ID">
                                        </div>
                                    </div>
                                </div>
                                <div class="row gutters">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <h6 class="mt-3 mb-2 text-primary">Address</h6>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="Street">Street</label>
                                            <input type="name" class="form-control" id="Street"
                                                placeholder="Enter Street">
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="ciTy">City</label>
                                            <input type="name" class="form-control" id="ciTy" placeholder="Enter City">
                                        </div>
                                    </div>
                                </div>
                                <div class="row gutters">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="text-right">

                                            <a href="../indexlogin.html"><button type="button" id="submit" name="submit" class="btn btn-danger">
                                                 Cancel 
                                            </button></a>

                                            <button type="button" id="submit" name="submit"
                                                class="btn btn-primary">Update</button>
                                                <a href="/index.html"> <button type="button" id="submit" name="submit"
                                                class="btn btn-success">Log Out</button></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </from>
        </section>

        <section class="footer">
            <div class="connect">
                <label class="conus">Connect with Us</label><br>
                <a href="https://www.instagram.com" class="iconconnect"><img src="instagram.png" alt=""></a>
                <a href="https://www.facebook.com" class="iconconnect"><img src="Facebook.png" alt=""></a>
            </div>
            <div class="contact">
                <label class="contus">Contact us:</label><br>
                <div class="baris">
                    <img src="wa.png" alt=""><label class="rightfooter">+62 822-1780-2911</label>
                </div>
                <div class="baris">
                    <img src="email.png" alt=""><label class="rightfooter">covcare@gmail.com</label>
                </div>
            </div>
        </section>
    </div>

</html>
